<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un paiement</title>
</head>
<body>
    <h1>Faire un paiement</h1>
    <form action="/process_payment" method="post">
        <label for="idbox">ID Box:</label>
        <select id="idbox" name="idbox">
            {% for box in boxes %}
                <option value="{{ box.get_idbox() }}">{{ box.get_idbox() }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="datepaiement">Date de paiement:</label>
        <input type="date" id="datepaiement" name="datepaiement" required>
        <br><br>
        <label for="montant">Montant:</label>
        <input type="number" id="montant" name="montant" required>
        <br><br>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
